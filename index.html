<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

    <title>Valentine's Surprise</title>
    <style>
        body {
            font-family: 'Chewy', cursive;;
            background-color: #ADD8E6; /* Light Sky Blue */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 80px; /* Increase the number for a bigger size */
            font-weight: bold; /* Makes it thicker */
        }
        p { color: lightpink;
            text-align: center;
            font-size: 40px;
        }
        /* Button on the left side */
        .left-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ff4d79;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .left-button:hover {
            background-color: #ff1a66;
        }
        /* Modal (popup window) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            text-align: center;
            position: relative;
        }
        .modal img {
            max-width: 100%;
            border-radius: 10px;
        }
        /* Close button */
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: black;
        }
        .close:hover {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Happy Valentine's Day My Jaan Pakhi üñ§</h1>
    <p>Are You Ready To Be Showered with Love? üçÜüí¶</p>

    <!-- Left side button -->
    <button class="left-button" onclick="showPopup()">What I Think of You? (Click Here Please)</button>

    <!-- Modal (Popup Window) -->
    <div id="popup" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>You Are My Everything! ‚ù§Ô∏è</h2>
            <img src="https://drive.google.com/uc?export=view&id=1fpr0HbhBXiv9GC0MmHBEPqPGBipIDi3H" alt="Love Image">
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
